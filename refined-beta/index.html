<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloxcraft UBG Arcade</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" type="image/png" href="/bloxcraft.png">
    <style>
        body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #5555FF, #00008B);
  color: white;
  text-align: center;
}

.menu-grid {
  display: grid;
  gap: 15px;
  justify-items: center;
}

.game-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  max-width: 800px;
  margin: 0 auto;
}

.game-buttons button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s;
}

.game-buttons button:hover {
  transform: scale(1.05);
}

#gameContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

#gameCanvas {
  border: 2px solid white;
  background-color: black;
}

.game-ui {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px;
  margin-top: 10px;
}

.game-controls {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

footer {
  margin-top: 20px;
  font-size: 14px;
  color: #fff;
}

    </style>
</head>
<body>
<div id="menu" class="menu-grid">
  <h1>Bloxcraft Arcade</h1>
  <p>Select a Game:</p>
  <div class="game-buttons">
    <button onclick="startGame('clicker')">🍏 Better Clicker</button>
    <button onclick="startGame('maze')">🌀 Maze Runner</button>
    <button onclick="startGame('tictactoe')">❌⭕ Tic Tac Toe</button>
    <button onclick="startGame('snake')">🐍 Snake</button>
    <button onclick="startGame('pong')">🏓 Paddle Duel</button>
    <button onclick="startGame('brick')">🧱 Brick Breaker</button>
    <button onclick="startGame('alien')">👽 Alien Shooter</button>
    <button onclick="startGame('memory')">🧩 Memory Match</button>
    <button onclick="startGame('coin')">🪙 Coin Flip</button>
    <button onclick="startGame('runner')">⚡ Sky Runner</button>
    <button onclick="startGame('roller')">🎲 Random Roller</button>
  </div>
</div>

<div id="gameContainer">
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="gameUI" class="game-ui"></div>
  <div class="game-controls">
    <button onclick="restartGame()">Restart</button>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>
</div>

<footer>Copyright 2025 Bloxcraft Studios</footer>

<script src="games.js"></script>
</body>
</html>
