<h1>Bloxcraft UBG - Proxy</h1>

<input id="url" placeholder="https://example.com" />
<button id="go" class="cool-blue-button">Visit</button>

<div id="result">
  <pre id="out"></pre>
  <img id="img" style="display:none;" />
</div>

<script>
const WORKER_URL = 'https://school-static.sweet-dawn-d933.workers.dev/';
const out = document.getElementById('out');
const img = document.getElementById('img');

document.getElementById('go').addEventListener('click', async () => {
  const target = document.getElementById('url').value.trim();
  if (!target) { alert('Enter a URL'); return; }
  out.textContent = 'Fetching...';
  img.style.display = 'none';

  try {
    const url = `${WORKER_URL}?url=${encodeURIComponent(target)}`;
    const r = await fetch(url);
    if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
    const ct = (r.headers.get('content-type')||'').toLowerCase();

    if (ct.startsWith('image/')) {
      const blob = await r.blob();
      img.src = URL.createObjectURL(blob);
      img.style.display = 'block';
      out.textContent = '';
    } else {
      const text = await r.text();
      out.textContent = text;
    }
  } catch(err) {
    out.textContent = 'Error: ' + err;
  }
});
</script>
