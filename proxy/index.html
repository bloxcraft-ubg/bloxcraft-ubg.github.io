<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxcraft UBG - Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type="text"] { width: 400px; }
    iframe { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Web Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="url" placeholder="Enter URL (e.g. https://example.com)" required />
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame" style="display:none;"></iframe>
  <script>
    const form = document.getElementById('proxyForm');
    const frame = document.getElementById('proxyFrame');
    form.onsubmit = function(e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      frame.style.display = 'block';
      frame.src = '/proxy?url='+encodeURIComponent(url);
    }
  </script>
</body>
</html>
