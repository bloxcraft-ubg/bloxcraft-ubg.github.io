<style>

  .iframe-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  
  .iframe-wrapper {
    position: relative;
    width: 80%;
    height: 80%;
    border: 2px solid white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  .iframe-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .close-button {
    position: absolute;
    top: -15px;
    right: -15px;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    background-color: red;
    border-radius: 50%;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<h1>New Feture Soon!</h1>

<button class="button-class" onclick="openIframe()">Open Iframe</button>

<div id="iframeOverlay" class="iframe-container">
  <div class="iframe-wrapper">
    <button class="close-button" onclick="closeIframe()">X</button>
    <iframe id="dynamicIframe" src=""></iframe>
  </div>
</div>

<script>
function openIframe() {
  var overlay = document.getElementById("iframeOverlay");
  var iframe = document.getElementById("dynamicIframe");
  
  iframe.src = "PAGE-URL";
  
  overlay.style.display = "flex";
}

function closeIframe() {
  var overlay = document.getElementById("iframeOverlay");
  var iframe = document.getElementById("dynamicIframe");
  
  iframe.src = "";
  
  overlay.style.display = "none";
}
</script>
